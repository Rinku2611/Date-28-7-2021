<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <title></title>
    <style>
        body {
            background-image: url("R.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .mystyle {
            margin-left: 500px;
            margin-top: 100px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#Arithematic").click(function () {
                var n1 = parseInt($("#Firstnum").val(), 20);
                var n2 = parseInt($("#Secondnum").val(), 20);
                var operator = $("#operators").val();
                var e;
                if (operator == '+') {
                    e = n1 + n2;
                    $("#result").val(e);
                }
                if (operator == '-') {
                    e = n1 - n2;
                    $("#result").val(e);
                }
                if (operator == '/') {
                    if (n2 == 0) {
                        $("#result").val("Infinite");
                    }
                    else
                        e = n1 / n2;
                    $("#result").val(e);
                }

                if (operator == 'X') {
                    e = n1 * n2;
                    $("#result").val(e);
                }
            });
        });
    </script>
</head>
<body>
    
                        <div class="form-group">
                        <label>Enter First Number</label>
                        <input type="text" id="Firstnum" />
                    </div>
                    <br />
                    <div class="form-group">
                        <label>Enter Second Number</label>
                        <input type="text" id="Secondnum" />
                    </div>
                    <br />
                    <div class="form-group">
                        <select id="operators">
                            <option value="+">Addition</option>
                            <option value="-">Subtraction</option>
                            <option value="/">Division</option>
                            <option value="X">Multiplication</option>
                        </select>
                    </div>
                    <br />
                    <button class="btn btn-success" id="Arithematic">Submit</button>
                    <br /><br />
                    <label>Result:</label>
                    <input type="text" id="result" />
               
          

    <script>
        var element = document.getElementById("styles");
        element.classList.add("mystyle");
    </script>

</body>
</html>
